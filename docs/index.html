<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Living</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style> -->

    <style>
      html {
        scroll-behavior: smooth;
      }
      .container {
        margin: 0 auto !important;
        max-width: 1200px !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <template v-for="o in content.sections">
        <component :is="o.component" v-bind="o.bind"></component>
      </template>
    </div>

    <script>
      const { createApp, reactive, computed } = Vue;

      const app = createApp({
        setup() {
          const content = reactive({
            sections: [
              { component: "app-hero", bind: { id: "inicio" } },
              { component: "app-list", bind: { id: "vantagens" } },
              { component: "app-contact", bind: { id: "contato" } },
            ],
          });
          return {
            content,
          };
        },
      });
    </script>

    <!-- app-hero -->
    <template id="app-hero">
      <div
        v-bind="$attrs"
        class="flex h-screen justify-center items-center dark:bg-slate-800"
      >
        <div
          class="mx-auto mt-10 flex justify-center px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8"
        >
          <div class="text-center">
            <h1
              class="text-4xl font-extrabold tracking-tight text-gray-900 dark:text-slate-200 sm:text-5xl md:text-6xl"
            >
              <span class="block xl:inline">
                <span class="mb-1 block">Obtenha serviços de</span>
                <span
                  class="bg-gradient-to-r from-indigo-400 to-pink-600 bg-clip-text text-transparent"
                >
                  instalação residencial
                </span>
              </span>
              <span class="block xl:inline">
                <span class="mb-1 block">de alta qualidade para</span>
              </span>
              <div class="mt-2">
                <span class="relative mt-3 whitespace-nowrap text-blue-600"
                  ><svg
                    aria-hidden="true"
                    viewBox="0 0 418 42"
                    class="absolute top-3/4 left-0 right-0 m-auto h-[0.58em] w-fit fill-pink-400/50"
                    preserveAspectRatio="none"
                  >
                    <path
                      d="M203.371.916c-26.013-2.078-76.686 1.963-124.73 9.946L67.3 12.749C35.421 18.062 18.2 21.766 6.004 25.934 1.244 27.561.828 27.778.874 28.61c.07 1.214.828 1.121 9.595-1.176 9.072-2.377 17.15-3.92 39.246-7.496C123.565 7.986 157.869 4.492 195.942 5.046c7.461.108 19.25 1.696 19.17 2.582-.107 1.183-7.874 4.31-25.75 10.366-21.992 7.45-35.43 12.534-36.701 13.884-2.173 2.308-.202 4.407 4.442 4.734 2.654.187 3.263.157 15.593-.78 35.401-2.686 57.944-3.488 88.365-3.143 46.327.526 75.721 2.23 130.788 7.584 19.787 1.924 20.814 1.98 24.557 1.332l.066-.011c1.201-.203 1.53-1.825.399-2.335-2.911-1.31-4.893-1.604-22.048-3.261-57.509-5.556-87.871-7.36-132.059-7.842-23.239-.254-33.617-.116-50.627.674-11.629.54-42.371 2.494-46.696 2.967-2.359.259 8.133-3.625 26.504-9.81 23.239-7.825 27.934-10.149 28.304-14.005.417-4.348-3.529-6-16.878-7.066Z"
                    ></path>
                  </svg>
                  <span class="relative">automatizar sua casa</span>.
                </span>
              </div>
            </h1>
            <br />
            <p
              class="mx-auto mt-3 max-w-xl text-lg text-gray-500 dark:text-slate-400 sm:mt-5 md:mt-5"
            >
              Instalação e automação rápida em sem complicação.
            </p>
            <div class="mt-5 sm:mt-8 sm:flex sm:justify-center">
              <div class="rounded-md shadow">
                <a
                  class="flex w-full items-center justify-center rounded-md border border-transparent bg-blue-600 px-8 py-3 text-base font-medium text-white hover:bg-blue-700 md:py-4 md:px-10 md:text-lg"
                  href="#vantagens"
                >
                  Contate-nos
                  <br />
                  <img
                    src="https://api.iconify.design/emojione-v1:rocket.svg?height=20"
                    alt=""
                    class="ms-2"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    <script>
      app.component("app-hero", {
        template: document.querySelector("#app-hero"),
        setup(ctx) {
          const section = reactive({
            bind: { id: "inicio" },
            lines: [
              { type: "simple", text: "Obtenha serviços de" },
              { type: "type1", text: "instalação residencial" },
              { type: "simple", text: "de alta qualidade para" },
              { type: "type2", text: "automatizar sua casa." },
            ],
            text: "Instalação e automação rápida em sem complicação.",
            cta: {
              text: "Contate-nos",
              icon: "emojione-v1:rocket",
              url: "#vantagens",
            },
          });
          return {
            section,
          };
        },
      });
    </script>

    <!-- app-list -->
    <template id="app-list">
      <div v-bind="$attrs" class="flex h-screen justify-center items-center">
        <ul class="mt-8 space-y-3 font-medium">
          <template v-for="o in section.items">
            <li class="flex items-start lg:col-span-1">
              <div class="flex-shrink-0">
                <svg
                  class="w-5 h-5 text-indigo-600"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <p class="ml-3 leading-5 text-gray-600">{{ o.text }}</p>
            </li>
          </template>
        </ul>
      </div>
    </template>
    <script>
      app.component("app-list", {
        template: document.querySelector("#app-list"),
        setup(ctx) {
          const section = reactive({
            bind: { id: "vantagens" },
            items: [
              { icon: "mdi:home", text: "Cameras e alarmes" },
              {
                icon: "mdi:home",
                text: "Eletrodomésticos de cozinha inteligente",
              },
              { icon: "mdi:home", text: "Climatização automática" },
              {
                icon: "mdi:home",
                text: "Monitores domésticos inteligentes",
              },
              { icon: "mdi:home", text: "Iluminação automatizada" },
              { icon: "mdi:home", text: "Fechaduras digitais" },
            ],
          });
          return {
            section,
          };
        },
      });
    </script>

    <template id="app-contact">
      <div v-bind="$attrs" class="flex h-screen justify-center items-center">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
          <div
            class="absolute inset-0 bg-gradient-to-r from-indigo-700 to-purple-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
          ></div>
          <div
            class="text-white relative px-4 py-10 bg-indigo-400 shadow-lg sm:rounded-3xl sm:p-20"
          >
            <div class="text-center pb-6">
              <h1 class="text-3xl">Contate-nos</h1>

              <p class="text-gray-200">
                Fale conosco pelo Whatsapp, respondemos rápido.
              </p>
            </div>
            <form @submit.prevent="section.form.submit()">
              <input
                class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline placeholder:text-gray-100 text-white"
                type="text"
                placeholder="Nome"
                v-model="section.form.data.name"
              />

              <input
                class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline placeholder:text-gray-100 text-white"
                type="text"
                placeholder="Email"
                v-model="section.form.data.email"
              />

              <textarea
                class="shadow mb-4 min-h-0 appearance-none border rounded h-64 w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline placeholder:text-gray-100 text-white"
                type="text"
                placeholder="O que você precisa?"
                v-model="section.form.data.message"
                style="height: 121px"
              ></textarea>

              <div class="flex justify-end">
                <input
                  class="shadow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit"
                  value="Enviar ➤"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </template>
    <script>
      app.component("app-contact", {
        template: document.querySelector("#app-contact"),
        setup(ctx) {
          const section = reactive({
            form: {
              url: computed(() => {
                const text = encodeURIComponent(
                  [
                    `Nome: ${section.form.data.name}`,
                    `E-mail: ${section.form.data.email}`,
                    `${section.form.data.message}`,
                  ].join("\n")
                );
                return `https://wa.me/5531995271426?text=${text}`;
              }),
              data: {
                name: "",
                email: "",
                message: "",
              },
              submit() {
                Object.assign(document.createElement("a"), {
                  href: section.form.url,
                  target: "_blank",
                }).click();
              },
            },
          });
          return {
            section,
          };
        },
      });
    </script>

    <script>
      app.mount("#app");
    </script>
  </body>
</html>
